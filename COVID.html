    <style>
    .tool {
        display:table;
        table-layout:fixed;
        position:fixed;
        top:10px;
        left: 40px;
        width:200px;
    }
    </style>
    <table class="tool" display="block" overflow-y="scroll">   
        <tr class="toolbar">
            <div >
            <th id="zoomIn">
                <img src="images/zoomIn.png" title="Zoom in" name="zommIn" width="100%" height="80%" border="0" /></th>
            <th id="zoomOut">
                <img src="images/zommOut.png" title="Zoom out" name="zommOut"  width="100%" height="80%"border="0" /></th>
            <th id="zoomInLK">
                <img src="images/ReczoomIn.png" title="Rectangle zoom in" name="zommInLK"  width="100%" height="80%" border="0" /></th>
            <th id="mapPan">
                <img src="images/pan.png" title="Map pan" name="mapPan"  width="100%" height="80%" border="0" /></th>
            <th id="fullScreen">
                <img src="images/fullScreen.png" title="Full map" name="fullScreen"  width="100%" height="80%" border="0" /></th>
            <th id="open">
                <img src="images/OpenInformation.png" title="Open relevant information" name="open"  width="100%" height="80%" border="0" /></th>
            </div>              
         </tr>
</table>

    <table class="Main" cellpadding="0" cellspacing="0" bgcolor="ffffff">

    <div>
		<div class="Legend" ></div>
		<embed id="mainmap" style="position: fixed;
		top: 60px; left: 25px; width:225px;" pluginspage=http://www.adobe.com/svg/viewer/install/  src="map/legend3.svg"  type="image/svg+xml"/>
		</div>
    <script type="text/javascript">
        //工具条按钮
            $(function () {
            $(".toolbar th").click(function () {
                var type = "";
                type = $(this).attr("id");
                if (type != "") {
                    switch (type) {
                        case "zoomIn":
                            zoomIn();
                            break;
                        case "zoomOut":
                            zoomOut();
                            break;
                        case "zoomInLK":
                            mapRectZoom();
                            break;
                        case "mapPan":
                            mapPan();
                            break;
                        case "fullScreen":
                            fullscreen();
                            break;
                        case "layerControl":
                            layerControl();
                            break;
                        case "open":
                            OpenInformation();
                            break;
                    }
                }
            });

            $("#layerControlaBoxClose").click(function () {
                var box = $("#layerControlBox");
                box.toggle();
            });

            $("#legendBoxClose").click(function () {
                var box = $("#legendBox");
                box.toggle();
            });

            $("#mapInstructionClose").click(function () {
                var box = $("#mapInstruction");
                box.toggle();
            });
        });

        //图层控制
        function layerControl() {
            var box = $("#layerControlBox");
            box.toggle();
        }

        //地图说明
        function OpenInformation() {
            var box = $("#mapInstruction");
            box.toggle();
        }

        //图层控制实现
		function on_hide(n) {  
        var svgViewer = document.getElementById("svgEmbed");
		var SVGDoc = svgViewer.getSVGDocument();
		var SVGRoot = SVGDoc.documentElement;
		var rect = SVGDoc.getElementById("layer_"+n);
		rect.style.display = (document.getElementById("checkbox_"+n).checked == true) ? "block" : "none";
        }
       
    </script>
